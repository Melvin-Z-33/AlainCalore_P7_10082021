<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS BOOTSTRAP  -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous"
		/>
		<!-- FONTS TYPOGRAPHY -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<!--FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<!-- CUSTOM CSS -->
		<link rel="stylesheet" href="./css/reset.css">
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/combo-box.css" />
		<!-- <link rel="stylesheet" href="./css/combo-box.css" /> -->
		<!-- JAVASCRIPT -->
		<script defer type="module" src="./js/app.js"></script>

		<title>les petits plats</title>
	</head>

	<body class="mx-auto">
		<!---------- HEADER SECTION ---------->
		<header class="mt-2">
			<div class="logo d-flex flex-column align-items-center mx-auto w-50">
				<i class="fas fa-chess-rook fa-4x text-danger" aria-hidden="true"></i>
				<h1 class="display-1 text-danger">Les petits plats</h1>
			</div>
			<div class="input-group mt-5 px-3 d-flex align-items-center" id="search">
				<input
					id="header__input"
					class="form-control form-control-lg"
					type="text"
					placeholder="Rechercher un ingrÃ©dient,appareil, ustensiles ou une recette"
				/>
				<i class="fas fa-search"></i>
			</div>
		</header>

		<!---------- MAIN SECTION ---------->
		<main class="mt-4 pt-4">
			<div class="main-header mb-5 d-flex flex-wrap ps-2">
				<div class="container-fluid-mt5">
					<div
						class="select"
						role="combobox"
						aria-expanded="false"
						aria-has-popup="listbox"
					>
						<ul id="element-selected"></ul>
						<div class="main-header__box-filter">
						<input
							id="box_ingredients"
							class="combo-box bg-primary lato-bold"
							placeholder=" "
							aria-autocomplete="list"
							autocomplete="on"
							type="text"
							name="cc1"
							list=""
							style="border-radius: 5px 5px 0px 0px"
							aria-activedescendant=""
							tabindex="-1"
							
						/>
						<i id="arrow" class="fas fa-chevron-down text-white"></i>
					</div>
					</div>

					<datalist multiple="" data-select="" id="ing" class="bg-primary unshow">
					</datalist>
				</div>

				<div class="container-fluid-mt5">
					<div
						class="select"
						role="combobox"
						aria-expanded="false"
						aria-has-popup="listbox"
					>
						<ul id="element-selected"></ul>
						<div class="main-header__box-filter">
						<input
							id="box_appareil"
							class="combo-box bg-success lato-bold"
							placeholder="Appareil"
							aria-autocomplete="list"
							autocomplete="on"
							type="text"
							name="cc1"
							list=""
							style="border-radius: 5px 5px 0px 0px"
							aria-activedescendant=""
							tabindex="-1"
							
						/>
						<i id="arrow" class="fas fa-chevron-down text-white"></i>
					</div>
					</div>

					<datalist multiple="" data-select="" id="ing" class="bg-primary unshow">
					</datalist>
				</div>

				<div class="container-fluid-mt5">
					<div
						class="select"
						role="combobox"
						aria-expanded="false"
						aria-has-popup="listbox"
					>
						<ul id="element-selected"></ul>
						<div class="main-header__box-filter">
						<input
							id="box_ustensiles"
							class="combo-box bg-danger lato-bold"
							placeholder="Ustensiles"
							aria-autocomplete="list"
							autocomplete="on"
							type="text"
							name="cc1"
							list=""
							style="border-radius: 5px 5px 0px 0px"
							aria-activedescendant=""
							tabindex="-1"
							
						/>
						<i id="arrow" class="fas fa-chevron-down text-white"></i>
					</div>
					</div>

					<datalist multiple="" data-select="" id="ing" class="bg-primary unshow">
					</datalist>
				</div>
				
			</div>

			<section
				id="result-cards"
				class="cards row d-flex justify-content-between flex-wrap"
			></section>
		</main>

		<!-- JavaScript Bundle with Popper - Bootstrap -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
			crossorigin="anonymous"
		></script>
	</body>
</html>
